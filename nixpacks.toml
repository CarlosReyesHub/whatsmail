# nixpacks.toml

[phases.setup]
# Lista de paquetes Nix a instalar.
# NOTA: La extensión 'json' viene incluida por defecto en PHP 8+ y no se debe especificar.
nixPkgs = [
    "php82",
    "php82Packages.composer",
    "php82Extensions.openssl",
    "php82Extensions.fileinfo",
    "php82Extensions.pdo_mysql",
    "php82Extensions.mbstring",
    "php82Extensions.curl",
    "php82Extensions.intl"
]

[phases.build]
# Comando para instalar las dependencias de PHP en producción.
cmds = ['composer install --ignore-platform-reqs --no-dev --optimize-autoloader']
