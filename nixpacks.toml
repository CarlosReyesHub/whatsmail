# nixpacks.toml

[phases.setup]
# Lista de paquetes Nix a instalar.
nixPkgs = [
    "php82",
    "php82Packages.composer",
    "nodejs",
    "php82Extensions.openssl",
    "php82Extensions.fileinfo",
    "php82Extensions.pdo_mysql",
    "php82Extensions.mbstring",
    "php82Extensions.curl",
    "php82Extensions.intl"
]

[phases.build]
# Comandos para instalar las dependencias y construir los assets.
# 1. Forzamos la invalidación del caché de Docker para evitar conflictos de dependencias de npm.
# 2. Instalamos las dependencias de PHP.
# 3. Borramos artefactos viejos de npm y reinstalamos desde cero.
# 4. Instalamos las dependencias de Node.js forzando la resolución de conflictos.
# 5. Ejecutamos el script de build de Node.js.
cmds = [
    'echo "Forzando la invalidación del caché de Docker y resolviendo dependencias de Node.js...",
    'rm -rf node_modules/ package-lock.json',
    'npm install --force --legacy-peer-deps',
    'npm run build'
]
